<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./dashboard.css"/>
    <!--custome css classes -->
  </head>
  <body>
    <!--NavBar-->
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./input.html">EmoWell</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./input.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!--Main content-->

    <center>
    <div class="container charContent">
        <div class="row">
          <div class="col">
            <canvas id="lineChart" width="100px" height="20px"></canvas>
          </div>
        </div>
        <h6>Emotional Wellness Index (1-10)</h3>
        <br>
        <div class="row">
          <div class="col">
            <h6>Contributors to Happiness</h6>
            <canvas id="happyPieChart" width="100px" height="100px"></canvas>
          </div>
          <div class="col">
            <h6>Unpleasant Influences</h6>
            <canvas id="sadPieChart" width="40px" height="40px"></canvas>
          </div>
        </div>
      </div>
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./dashboard.js"></script>
  </body>
</html>
