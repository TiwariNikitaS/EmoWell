<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./app.css" />
    <!--custome css classes -->
    <title>EmoWell ‚ù§</title>
  </head>
  <body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./input.html">EmoWell</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./input.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./dashboard.html">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="main-content">
      <h4 >EMOWELL üë©‚Äç‚öïÔ∏è | Empowering Emotional Well-being with AI üß†</h4>
      <h1>Hi Sunita üòä</h1>
      <span>Please answer below questions for</span
      ><span id="currentDate">11/06/2023</span>
      <br />
      <form id="myForm">
        <div class="form-group">
          <label for="dateInput">Date</label>
          <input
            type="date"
            class="form-control"
            id="dateInput"
            aria-describedby="emailHelp"
          />
        </div>
        <br />
        <div class="form-group">
          <p class="page-header">
            How are you feeling today ? (1 is bad, 10 is good)
          </p>
          <div class="chart-scale">
            <button class="btn btn-scale btn-scale-desc-1" onclick="highlightButton(1)">1</button>
            <button class="btn btn-scale btn-scale-desc-2" onclick="highlightButton(2)">2</button>
            <button class="btn btn-scale btn-scale-desc-3" onclick="highlightButton(3)">3</button>
            <button class="btn btn-scale btn-scale-desc-4" onclick="highlightButton(4)">4</button>
            <button class="btn btn-scale btn-scale-desc-5" onclick="highlightButton(5)">5</button>
            <button class="btn btn-scale btn-scale-desc-6" onclick="highlightButton(6)">6</button>
            <button class="btn btn-scale btn-scale-desc-7" onclick="highlightButton(7)">7</button>
            <button class="btn btn-scale btn-scale-desc-8" onclick="highlightButton(8)">8</button>
            <button class="btn btn-scale btn-scale-desc-9" onclick="highlightButton(9)">9</button>
            <button class="btn btn-scale btn-scale-desc-10" onclick="highlightButton(10)">10</button>
          </div>
        </div>
        <br />
        <div class="form-group">
          <label for="happydesc"
            >Describe one thing that made you happy today</label
          >
          <textarea class="form-control" id="happydesc" rows="3"></textarea>
        </div>
        <br />
        <div class="form-group">
          <label for="sadDesc"
            >Describe one thing that made you feel bad today</label
          >
          <textarea class="form-control" id="saddesc" rows="3"></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-primary" id="submitBtn" onclick="showPopup()">Submit</button>
        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>Thank you for logging your emotions.</p>
            <p> It has been saved succesfully..!!</p>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
